<mat-card *ngIf="trackedShops.length > 0">
    <section>
      <div class="row my-2">
        <div class="col-md-12">
          <button mat-raised-button color="primary" class="mr-2" (click)="play()">Play</button>
          <button mat-raised-button color="primary" class="mr-2" (click)="pause()">Pause</button>
          <button mat-raised-button color="primary" class="mr-2" (click)="reset()">Reset</button>
          <button mat-raised-button color="primary" class="mr-2" (click)="fast()">Fast</button>
          <button mat-raised-button color="primary" class="mr-2" (click)="slow()">Slow</button>
          <button mat-raised-button color="primary" class="mr-2" (click)="next()">Next</button>
          <button mat-raised-button color="primary" class="mr-2" (click)="prev()">Previous</button>
        </div>
      </div>
    </section>
  
    <mat-card *ngIf="trackedShops.length > 0">
      <div class="row">
        <div class="col-md-12">
          <div
            class="tableFixHead"
            style="height: 400px; overflow: auto; max-width: 100%;"
          >
            <table class="table table-bordered table-hover">
              <thead style="background: lightgray">
                <tr>
                  <th>Shop Name</th>
                  <th>Start Time</th>
                  <th>End Time</th>
                  <th>Time Difference</th>
                </tr>
              </thead>
  
              <tbody *ngFor="let shop of visitedtrackedShops; let i = index" class="trS14">
                <tr *ngIf="shop.Type == 'Visit'">
                  <td>{{ shop.shop_title }}</td>
                  <td>{{ shop.time }}</td>
                  <td>{{ shop.end_time }}</td>
                  <td>{{ shop.time_difference }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <!-- Updated content for map -->
        <div class="col-md-12 content">
          <agm-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="16"
            style="height: 600px;" 
            (mapReady)="onMapReady($event)"
            [styles]="mapStyles"
          >
            <ng-container *ngFor="let shop of trackedShops">
              <div *ngIf="shop.Type === 'Visit'">
                <agm-marker
                  [agmFitBounds]="true"
                  [latitude]="shop.latitude"
                  [longitude]="shop.longitude"
                  [iconUrl]="colorType + 'yellow' + '.png'"
                  [visible]="true"
                  [zIndex]="i"
                >
                  <agm-snazzy-info-window
                    [maxWidth]="250"
                    [isOpen]="shop.isVisible"
                    [closeWhenOthersOpen]="true"
                  >
                    <ng-template>
                      <div class="custom-info-222">
                        <strong>Activity:</strong> {{ shop.activity }}
                        <br />
                        <strong>Shop:</strong> Visited
                        <br />
                        <strong>Time:</strong> {{ shop.time }}
                        <br />
                        <strong>Shop Code:</strong> {{ shop.shop_code }}
                        <br />
                        <strong>Shop Name:</strong> {{ shop.shop_title }}
                      </div>
                    </ng-template>
                  </agm-snazzy-info-window>
                </agm-marker>
              </div>
            </ng-container>
          </agm-map>
          <button class="expand-button" (click)="showAddEmployeeModal()"> 
            <i class="fa fa-expand"></i>
          </button>
        </div>
      </div>
    </mat-card>
  </mat-card>
