<!-- <ng-container *ngFor="let sec of data"> -->
    <div class="row" style="border-bottom:2px solid black;width: 100%;margin: 5px 0"></div>

    <div class="row">
        <div class="col-md-12 text-center">
            <h4><u>{{data.sectionTitle}}</u></h4>
        </div>
    </div>
    
    <div class="row">
    
        <div class="col-md-6 mb-3">
            <!--  -->
            <!-- <ngx-image-zoom [zoomMode]="'hover'" [magnification]="4" [lensWidth]="300" [lensHeight]="300" [enableLens]="true" [circularLens]="true" [thumbImage]="ip+selectedImage?.url" [fullImage]="ip+selectedImage?.url"></ngx-image-zoom> -->
    
            <img src="{{ip}}{{selectedImage?.url}}" width="300 " height="300" (click)="showChildModal(selectedImage)" class="img-thumbnail img-item">
        </div>
    
        <div class="col-md-6">
            <div class="row">
    
                <ng-container *ngFor="let img of data?.imageList ;let i=index ">
                    <div class="col-md-4 mb-1 card  ml-4" (click)="setSelectedImage(img)" style="padding: 0% !important;cursor:pointer">
                        <img src="{{ip}}{{img.url}} " width="50 " height="50 " class="img-thumbnail side-image">
                        <div class="row justify-content-center" style="word-break: break-word !important">
                            <div for="date"><strong>Date:</strong>{{img?.visitDateTime}}</div>
                            <br>
                            <div for="shop" style="word-break: break-word"><strong>Remarks:</strong> {{img?.remarks}}</div>
    
    
                        </div>
                        <!--  -->
                    </div>
    
                </ng-container>
            </div>
         
        </div>
    
    
    </div>

    
    
    <div bsModal #childModal="bs-modal" class="modal fade " tabindex="-1 " role="dialog " aria-labelledby="dialog-child-name ">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h4 id="dialog-child-name " class="modal-title pull-left ">{{selectedShop.title}}</h4>
                    <button type="button " class="close pull-right " aria-label="Close " (click)="hideChildModal() ">
                <span aria-hidden="true ">&times;</span>
              </button>
                </div>
                <div class="modal-body " style="padding:10px ">
                    <img src="{{ip}}{{selectedShop.url}} " alt=" " srcset=" ">
                </div>
            </div>
        </div>
    </div>
    <!-- </ng-container> -->
