<div class="container-fluid">
    <div class="row" style="border-bottom:2px solid black;width: 100%;margin: 5px 0"></div>

    <div class="row">

        <div class="col-md-12 text-center">
            <h4><u>{{data?.sectionTitle }} </u><i color="warn" [ngClass]="{'fa fa-cog fa-spin':loading}"></i></h4>
        </div>

    </div>
    <div class="row justify-content-center">
      
        <div class="col-md-9">
          
            <table class="table table-bordered table-hover w-100" >
                <thead style="background:lightgray">
                    <tr>
                        <!-- <th>Brand Title</th> -->
                        <th>Question</th>
                        <th>Answer
                        </th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let product of products | keyvalue: unsorted">
                         <!-- <td>{{product?.category_title}}</td> -->
                        <td style="width:800px !important; word-wrap:break-word;">{{product.key}}</td>
                        
                        
                        <!-- <td style="width:250px !important" style="cursor:pointer" [ngStyle]="{'background-color':product.color}" (click)="toggleValue(product)">
                            {{updateString(product?.available_sku)}}
                        </td> -->

                        <td style="width:200px !important;">
                            <ng-container *ngIf="data?.sectionTitle=='Brand Knowledge' || data?.sectionTitle=='Attire & Grooming' else elseBlock">
                        <bar-rating [readOnly]="true" [rate]="product.value" [max]="5">
                        </bar-rating>
                    </ng-container>
                    <ng-template #elseBlock>
                        {{product.value}}
                    </ng-template>
                    </td>


                        <!-- <td (click)="product.available_sku = (!product.available_sku)">{{toggleValue(product?.available_sku)}}</td> -->

                    </tr>
                </tbody>

            </table>
        </div>
    </div>
   
</div>
